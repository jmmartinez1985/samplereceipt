apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-mq-listener
  namespace: default
spec:
  selector:
    matchLabels:
      app: fe-mq-listener
  replicas: 1
  template:
    metadata:
      labels:
        app: fe-mq-listener
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: efs-claim
      containers:
        - image: jomimart13/fe-listener-data:latest
          imagePullPolicy: Always
          name: fe-mq-listener
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"          
          volumeMounts:
            - name: data
              mountPath: /data
          #command: ["/bin/sh"]
          #args: ["-c", "while true; do date >> /var/nfs/general/filepu.txt; sleep 5; done"]
          ports:
            - containerPort: 8080
          env:
            - name: spring.rabbitmq.host
              value: rabbitmq.default.svc.cluster.local
            - name: spring.rabbitmq.username
              value: user
            - name: spring.rabbitmq.password
              value: tc4tPWbyVl
            - name: k8s.basepath
              value: /
            - name: k8s.wspubliser
              value: http://fe-mq-publisher-service.default.svc.cluster.local/publish/fe
            - name: k8s.wspubliserdb
              value: http://fe-mq-publisher-service.default.svc.cluster.local/publish/db
            - name: k8s.wsupdateinvoice
              value: http://fe-crud-service.default.svc.cluster.local/invoice/patch
            - name: flagstatsIngest
              value: "true"
            - name: k8s.wsstatsIngest
              value: http://fe-elastic-crud-service.default.svc.cluster.local/stats/ingest              
            - name: logging.file.name
              value: trace.log
            - name: queueEnabledStatus
              value: 500,501,502,503,504,400,404           
