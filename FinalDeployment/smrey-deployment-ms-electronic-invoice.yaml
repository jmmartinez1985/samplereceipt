apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-invoice-dgi
  namespace: default
spec:
  selector:
    matchLabels:
      app: fe-invoice-dgi
  replicas: 1
  template:
    metadata:
      labels:
        app: fe-invoice-dgi
    spec:
      containers:
        - image: soportehypernovalabs/fe-invoice-dgi:latest
          imagePullPolicy: Always
          name: fe-invoice-dgi
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"          
          ports:
            - containerPort: 8080
          env:
            - name: aludra.base
              value: https://apim.aludra.cloud              
            - name: aludra.endpoint.mdl16.fe
              value: /mdl16/XMLfeRecfeDGI
            - name: aludra.apikey
              value: 
            - name: aludra.subscriptionKey
              value: 286e8fb385cb48769b3b31ff5bb1bcf7
            - name: aludra.company
              value: REY1              